syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.example.grpc";

package auth;

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}


message LoginRequest {
  string username = 1;
  string password = 2;
}


message LoginResponse {
  bool success = 1;
  string token = 2;
  string message = 3;
}